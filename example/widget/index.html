      margin-right: 5px;

      font-weight: 600;

    .salary-review h4 span{
      display: inline-block;
      clear: both;
      width: 100%;
      font-size: 12px;

    .salary-chart{
      padding-top: 30px;
      position: relative;
      width: 100%;
    }
    .current-position{
      position: absolute;
      left: 200px;
      top: 60px;
      text-align: center;
      width: 150px;
    }
    .current-position .current-salary{
      width: 150px;
    }
    .current-salary .salary{
      display: inline-block;
      clear: both;
      width: auto;
      padding: 5px 10px;
      border-radius: 3px;
      background-color: #892890;
      color: #fff;
    }
    .current-salary .arrow{
      width: 100%;
      clear: both;
      position: relative;
    }
    .current-salary .arrow i{
      color: #892890;
      font-size: 20px;
      position: absolute;
      left: 0;
      right: 0;
      top: -10px;
    }
    .current-position .position{
      width: 100%;
      clear: both;
      display: inline-block;
      color: #892890;
      font-size: 7px;
    }
    .salary-review ul{
      list-style: none;
      padding: 0 12px 0 0;
      margin: 0;
      clear: both;
      float: left;
      width: 100%;
    }
    .salary-review ul li{
      float: left;
      width: 18%;
      border-left: 1px dashed #e6e6e6;
      padding-left: 5px;
    }
    .salary-review ul li:last-child{
      width: 10%;
    }
    .salary-review ul.salary-list{
      clear: both;
      display: inline-block;
      width: 100%;
    }
    .salary-review ul.salary-list li{
      padding-bottom: 42px;

    }
    .salary-review ul.phase-list{
      clear: both;
      display: inline-block;
      width: 100%;
      background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAATAQMAAACeO37qAAAABlBMVEUAAAAXZaEFVQCmAAAAAXRSTlMAQObYZgAAADNJREFUCNdjUGBgMGBgsGBgsGFgsGNg+A9EDQz/DzD8f8Dw/wOYPAAWAcvaAFWC1AN1AQDP9xAsknpmUAAAAABJRU5ErkJggg==) right top no-repeat;
      height: 19px;
      padding-top: 5px;
    }
    .salary-review ul.phase-list li{
      border-left: 0;
      height: 8px;
      padding-left: 0
    }
    .salary-review ul.phase-list .phase-item{
      width: 100%;
      height: 9px;
      float: left;
    }

    .phase-item.zero-percent{
      background-color: #c6e6fe;
    }
    .phase-item.ten-percent{
      background-color: #97d1fe;
    }
    .phase-item.twenty-five-percent{
      background-color: #60b4f5;
    }
    .phase-item.fifty-percent{
      background-color: #3c96dc;
    }
    .phase-item.seventy-five-percent{
      background-color: #207cc3;
    }
    .phase-item.ninety-percent{
      background-color: #1765a1;
    }
    .salary-review ul.phase-list .zero-percent{

    }
    .salary-review ul.percent-list{
      clear: both;
      display: inline-block;
      width: 100%;
    }
    .salary-review ul.percent-list li{
      padding-top: 5px;
    }

      clear: both;

      margin: auto;
